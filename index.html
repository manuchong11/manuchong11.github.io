    <header>

        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Taniti</h1>
            <input type="search" class="search-bar" placeholder="Search activities, hotels, & more">
        </section>

        <section class="visual-nav container">
            <div class="nav-grid">
                <a href="explore.html" class="nav-card">
                    <img src="https://placehold.co/400x300/008a74/fff?text=Explore" alt="Volcano">

                <a href="#" class="nav-card">

                        <h3>Stay</h3>
                    </div>
                </a>
                <a href="#" class="nav-card">
                    <img src="https://placehold.co/400x300/008a74/fff?text=Eat+&+Drink" alt="Local fish">
                    <div class="activity-card-content">
                        <h3>Eat & Drink</h3>
                    </div>
                </a>
                <a href="#" class="nav-card">
                    <img src="https://placehold.co/400x300/005a4a/fff?text=Plan+Your+Trip" alt="Airport">
                    <div class="activity-card-content">
                        <h3>Plan Your Trip</h3>
                    </div>
                </a>
            </div>
        </section>

        <section class="top-rated container">
            <h2>Top-Rated by Travelers</h2>
            <div class="card-grid">
                <a href="#" class="activity-card">
                    <img src="https://placehold.co/400x300/7a9a00/fff?text=Volcano+Hike" alt="Volcano Hike">

                    <div class="activity-card-content">
                        <h3>Snorkeling in Yellow Leaf Bay</h3>
                        <div class="rating">★ 4.7 (210 Reviews)</div>
                    </div>
                </a>
                <a href="activity.html" class="activity-card">
                    <img src="https://placehold.co/400x300/9a7a00/fff?text=Zip-lining" alt="Zip-lining">
